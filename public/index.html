<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLS audio player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <input
        type="text"
        id="url"
        value="http://localhost:8080/live/test/playlist.m3u8"
      />

      <button type="button" onClick="play()">PLAY</button>
    </div>

    <div>
      <audio id="player" controls autoplay></audio>
    </div>

    <script>
      function play() {
        const elmInput = document.getElementById("url");
        const elmPlayer = document.getElementById("player");
        var mediaSrc = elmInput.value;
        if (Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(mediaSrc);
          hls.attachMedia(elmPlayer);
        }
      }
    </script>
  </body>
</html>
